<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleskralj" href="https://github.com/jikkeee" />
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap CSS Here-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- --- ---  -->
    <link rel="stylesheet" href="static/css/style.css" />
    <!-- --- --- -->
    <!-- ------- Reset CSS ------  -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='config.css') }}"
    />
    <!-- custom css -->
    {% block styleLink %} {% endblock %}

    <!-- bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="https://www.agrobotfarms.com/">
          <img src="static/images/logo.png" width="200" alt="Agrobot Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="https://www.agrobotfarms.com/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://www.agrobotfarms.com/wiki.html"
                >Wiki
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://market.agrobotfarms.com/"
                >Marketplace</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="https://www.agrobotfarms.com/extensions.html"
                >Extensions</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column align-items-center">
      {% block content %} {% endblock %}
    </div>

    <footer style="width: 100%; background-color: aqua">
      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <div class="hedingh3 text_align_left">
                <h3>Newsletter</h3>
                <form id="colof" class="form_subscri">
                  <input
                    class="newsl"
                    placeholder="Enter Email"
                    type="text"
                    name="Email"
                  />
                  <button class="subsci_btn">
                    <img src="static/images/new.png" alt="#" />
                  </button>
                </form>
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="hedingh3 text_align_center">
                <h3>Explore</h3>
                <ul class="menu_footer">
                  <li><a href="https://www.agrobotfarms.com/">Home</a></li>
                  <li>
                    <a href="https://www.agrobotfarms.com/wiki.html">Wiki</a>
                  </li>
                  <li>
                    <a href="https://market.agrobotfarms.com/">Marketplace</a>
                  </li>
                  <li>
                    <a href="https://www.agrobotfarms.com/extensions.html"
                      >Extensions</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="hedingh3 flot_right text_align_left">
                <h3>contact</h3>
                <ul class="top_infomation">
                  <li>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    (+234) 8111109159
                  </li>
                  <li>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    (+234) 81111 09159
                  </li>
                  <li>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <a href="Javascript:void(0)">hello@agrobotfarms.com</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="copyright">
          <div class="container">
            <div class="row d_flex">
              <div class="col-md-8">
                <small>Â© <span id="year"></span> All Rights Reserved.</small>
              </div>
              <div class="col-md-4">
                <ul class="social_icon">
                  <li>
                    <a href="Javascript:void(0)"
                      ><i class="fa fa-facebook" aria-hidden="true"></i
                    ></a>
                  </li>
                  <li>
                    <a href="Javascript:void(0)"
                      ><i class="fa fa-twitter" aria-hidden="true"></i
                    ></a>
                  </li>
                  <li>
                    <a href="Javascript:void(0)"
                      ><i class="fa fa-linkedin" aria-hidden="true"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->
    <!-- Javascript files-->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-3.0.0.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/bootstrap-datepicker.min.js"></script>

    <script src="static/js/custom.js"></script>
    <script>
      var date = new Date();
      var date = date.getFullYear();

      var element = document.getElementById("year");
      element.innerText = date;
    </script>
  </body>
</html>
